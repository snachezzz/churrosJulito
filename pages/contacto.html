<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tittle -->
    <title>churros Julito</title>
    <!-- Icon -->
    <link
      rel="shortcut icon"
      href="../images/favIcon.png"
      type="image/x-icon"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Css -->
    <link rel="stylesheet" href="../styles/styles.css" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand animate__animated animate__swing" href="#"
            >Churros Julito</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="log.html">Acceder</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="carrito.html">Carrito</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="waveHigh">
        <img src="../images/waveHigh.svg" alt="wave" />
      </div>
      <div class="container">
        <section class="sectContact">
          <h1 class="h1Contact">Charlemos!</h1>
          <p class="paraContact">
            Dejamos este espacio de contacto para resolver inquietudes, recibir
            sugerencias y solucionar inconvenientes. Su mensaje sera respondido
            a la brevedad.
          </p>
          <div class="divFormContact">
            <form action="#" class="formContact">
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombre" />
              <br />
              <label for="apellido">Apellido</label>
              <input type="text" name="nombre" id="nombre" />
              <br />
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
              <br />
              <label for="mensaje">Mensaje</label>
              <textarea
                name="mensaje"
                id="mensaje"
                cols="30"
                rows="10"
              ></textarea>
              <input type="submit" value="Enviar mensaje" />
            </form>
          </div>
        </section>
      </div>
      <div class="waveLow">
        <img src="../images/waveLow.svg" alt="wave low" />
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <ul class="ulFoot">
          <li>
            <a href="https://www.instagram.com/" target="_blank"
              ><img src="../images/logoIG.png" alt="logo de instagram"
            /></a>
          </li>
        </ul>
        <div id="dev">
          <a href="#"
            >Powered by <img src="../images/dev.png" alt="logo dev"
          /></a>
        </div>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
